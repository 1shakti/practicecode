<!DOCTYPE html>
<html>
    <head>
        <title>Carousel</title>
        <link href="css/carousel.css" rel="stylesheet">
    </head>
<body>
    <div class="carousel">
        <div class="carousel-item carousel-item-visible">
            <img src="img/nature-lake.png" alt="nature lake">
        </div>
        <div class="carousel-item">
            <img src="img/sunflower.png" alt="sunflower">
        </div>
        <div class="carousel-item">
            <img src="img/Winter-Forest.png" alt="Winter-Forest">
        </div>
        <div class="carousel-action">
            <button id="slide-to-prev" aria-label="Move to previous slide"><</button>
            <button id="slide-to-next" aria-label="Move to next slide">></button>        
        </div>
    </div>
    <script src="carousel.js"></script>   
</body>
</html>
